<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="regis-style.css">
    <title>Register</title>
</head>
<body>
    <div class="page-container">
        <div class="website-title">SUMMER CODE JAM</div>
        <div class="website-subtitle">Increase Your Potential and Productivity in Code</div>
        
        <div class="regis-panel">
            <div class="regis-input-container">
                <form class="regis-input">
                    <label for="name-input">Name</label>
                    <input type="text" name="name-input" placeholder="John Doe">
                    <label for="email-input">Email</label>
                    <input type="email" name="email-input" placeholder="youremail@site.com">
                    <label for="address-input">Address</label>
                    <input type="text" name="address-input" placeholder="Pacific Ocean">
                    <label for="pass-input">Password</label>
                    <input type="password" name="pass-input">
                    <input type="submit" value="Submit" form="edit-input">;
                </form> 
            </div>
        </div>
    </div>   
</body>
</html>
